version: '3.1'

services:
  web:
    build: .
    ports:
       - 5000:5000 
    depends_on:
      - db

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example
      MARIADB_DATABASE: flask

  adminer:
    image: adminer
    restart: always
    ports:
      - 8000:8000 